<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat Room {{ room_name }}</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh;
            background: #fafafa;
        }
        h1 {
            font-size: 1.2rem;
            font-weight: 500;
            padding: 12px;
            margin: 0;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        .message, .reply {
            background: #fff;
            border-radius: 8px;
            padding: 8px 10px;
            margin: 6px 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            position: relative;
        }
        .reply {
            margin-left: 24px;
            background: #f5f5f5;
        }
        .reply-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            color: #888;
            position: absolute;
            right: 6px;
            bottom: 4px;
        }
        #reply-info {
            display: none;
            font-size: 0.9em;
            color: #444;
            padding: 6px 12px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        #reply-info strong {
            color: #000;
        }
        #chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            background: #fff;
            padding: 8px;
        }
        #chat-message-input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 8px;
            font-size: 1em;
        }
        #chat-message-submit {
            margin-left: 8px;
            padding: 8px 14px;
            border: none;
            background: #0a6cff;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chat Room: {{ room_name }}</h1>

    <div id="chat-container"></div>

    <div id="reply-info">
        Replying to: <strong id="reply-to-text"></strong>
        <button id="cancel-reply" style="margin-left:8px; background:none; border:none; cursor:pointer; color:#d00;">✕</button>
    </div>

    <div id="chat-input">
        <input id="chat-message-input" type="text" placeholder="Type a message">
        <button id="chat-message-submit">Send</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const roomName = "{{ room_name }}";
            const chatContainer = document.getElementById("chat-container");

            // История
            const res = await fetch(`/api/messages/${encodeURIComponent(roomName)}/`);
            const payload = await res.json();
            const messages = payload.messages || [];

            const nodeById = new Map();
            const textById = new Map();

            function renderMessage({id, content, parent_id}) {
                const div = document.createElement("div");
                div.className = parent_id ? "reply" : "message";
                div.dataset.id = id;

                const textNode = document.createElement("span");
                textNode.textContent = content;
                div.appendChild(textNode);

                // Кнопка reply у любого сообщения
                const btn = document.createElement("button");
                btn.className = "reply-btn";
                btn.textContent = "↩";
                btn.title = "Reply";
                btn.onclick = () => setReply(id, content);
                div.appendChild(btn);

                textById.set(id, content);
                nodeById.set(id, div);
                return div;
            }

            // Рендер истории
            messages.forEach(m => {
                const el = renderMessage(m);
                if (!m.parent_id) {
                    chatContainer.appendChild(el);
                } else {
                    const parent = nodeById.get(m.parent_id);
                    if (parent) {
                        parent.after(el);
                        el.style.marginLeft = (parseInt(parent.style.marginLeft || 0) + 24) + "px";
                    } else {
                        chatContainer.appendChild(el);
                    }
                }
            });

            chatContainer.scrollTop = chatContainer.scrollHeight;

            // WebSocket
            const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                const parentId = data.parent || null;

                const el = renderMessage({id: data.id, content: data.message, parent_id: parentId});
                if (!parentId) {
                    chatContainer.appendChild(el);
                } else {
                    const parent = nodeById.get(parentId) || document.querySelector(`[data-id='${parentId}']`);
                    if (parent) {
                        parent.after(el);
                        el.style.marginLeft = (parseInt(parent.style.marginLeft || 0) + 24) + "px";
                    } else {
                        chatContainer.appendChild(el);
                    }
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
            };


            // Reply UX
            let replyToId = null;
            const replyInfo = document.getElementById("reply-info");
            const replyToText = document.getElementById("reply-to-text");
            const cancelReplyBtn = document.getElementById("cancel-reply");

            function setReply(id, text) {
                replyToId = id;
                replyToText.textContent = text.slice(0, 40) + (text.length > 40 ? "…" : "");
                replyInfo.style.display = "block";
                document.getElementById("chat-message-input").focus();
            }
            function clearReply() {
                replyToId = null;
                replyInfo.style.display = "none";
                replyToText.textContent = "";
            }
            cancelReplyBtn.onclick = clearReply;

            // Отправка
            document.getElementById('chat-message-submit').onclick = function() {
                const input = document.getElementById('chat-message-input');
                const text = input.value.trim();
                if (!text) return;
                chatSocket.send(JSON.stringify({
                    message: text,
                    parent: replyToId
                }));
                input.value = '';
                clearReply();
            };
        });
    </script>
</body>
</html>
